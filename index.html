        <!-- Angel 1 -->
        <script>
        document.addEventListener("keydown", function(event) {
          if (event.ctrlKey && event.key === '1') {
              sessionStorage.setItem('accessedViaShortcut', 'true');
              window.location.href = 'page/angel1.html';
              event.preventDefault();
          }
        });
        </script>
